<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WoleGT Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Animated gradient background */
    body {
      min-height: 100vh;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    /* Zoom animation for cards */
    .book-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .book-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .reviews p {
     font-style: italic;
     color: #555;
     margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid justify-content-center">
    <span class="navbar-text text-white">
      “The Lord gave the word; great was the company of those who published it” - Psalm 68:11
    </span>
  </div>
</nav>

<h2 class="text-center my-3" style="color: white; padding-bottom: 2%;">Thank you for your interest in my books. God bless you! - WoleGT</h2>

<div class="container">
  <div class="row" id="bookGrid">
    <!-- Book cards are injected here -->
  </div>

  <!-- Pagination -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center mt-4" id="pagination"></ul>
  </nav>
</div>

<script>
  // Book data
  const books = 
  [
    {title:"MY SCHOOL OF PRAYER", 
    review:"An exposition on the subject of prayer.", 
    file:"images/My School of Prayer by Oluwole George-Taylor.pdf",
    image:"images/book-1.png",
    reviews: [ 
      "The content of this book is deep - Pst Olayemi Binoran", 
      "Oluwole paints a picture of the possibilities we can attain when we become men and women of prayer - Pst Isama Obaa" 
            ]
    },
    {
      title:"WALK BEFORE ME", 
      review:"A call to intimate walk with the Lord.", 
      file:"images/Walk Before Me.pdf",
      image:"images/book-4.jpeg",
      reviews: [ 
        "The book is apt to our present days filled with a lot of distractions - Pst Julius Oyindo" ,
        "The book shines spotlight on following the Master's pattern - Pst Sunday Abaya." 
               ]
    },
    {title:"THE CENTRALITY OF ANOINTING", 
    review:"Exploring the power of anointing.", 
    file:"images/The Centrality of Anointing.pdf",
    image:"images/book-3.png",
    reviews: [ 
      "Please take time to read this book - Barr Asenath Udokanma", 
      "Loved the depth of teaching in this book." 
            ]
    },
    
    {title:"THE COST OF OBEDIENCE", 
    review:"A deep dive into obedience and faith.", 
    file:"images/The Cost of Obedience.pdf",
    image:"images/book-2.jpg",
    reviews: [ 
       "Jesus learnt the cost of obedience because he never disobeyed yet he suffered - Joyce Meyer", 
       "Cost of Obedience is when you do the right thing when it doesnt feel right but because you love God." 
           ]
    }
  ];

  const perPage = 2;
  let currentPage = 1;

  function renderBooks(page) 
  {
  const start = (page-1)*perPage;
  const end = start+perPage;
  const slice = books.slice(start,end);

  const grid = document.getElementById("bookGrid"); 

  grid.innerHTML = slice.map(book => `
  <div class="col-12 col-md-6 mb-4">
    <div class="card text-center book-card">
      <img src="${book.image || 'images/placeholder.jpg'}" class="card-img-top img-fluid" alt="${book.title}">
      <div class="card-body">
        <h5 class="card-title">${book.title}</h5>
        <p class="card-text">${book.review}</p>
        <a href="${book.file}" class="btn btn-outline-dark" target="_blank">Download</a>
        <hr>
        <div class="reviews">
          ${book.reviews ? book.reviews.map(r => `<p class="text-muted small">"${r}"</p>`).join("") : ""}
        </div>
      </div>
    </div>
  </div>
   `).join("");
  }

 

  function renderPagination() 
  {
    const totalPages = Math.ceil(books.length/perPage);
    const pag = document.getElementById("pagination");
    pag.innerHTML = "";

    for(let i=1;i<=totalPages;i++){
      pag.innerHTML += `
        <li class="page-item ${i===currentPage?'active':''}">
          <button class="page-link" onclick="goToPage(${i})">${i}</button>
        </li>
      `;
    }
  }

  function goToPage(page)
  {
    currentPage = page;
    renderBooks(page);
    renderPagination();
  }

  // Initial render
  renderBooks(currentPage);
  renderPagination();
</script>

</body>
</html>
